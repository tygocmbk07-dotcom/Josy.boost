<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSY BOOST PRO</title>
    <style>
        body {
            background-color: #030326;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .logo-main {
            font-size: 70px;
            font-weight: bold;
            color: #FFCC00;
            margin: 0;
        }

        /* –é–π–∏–Ω –∏–∫–æ–Ω–∫–∞—Å–∏ —É—á—É–Ω —Å—Ç–∏–ª—å */
        .game-icon-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #FFCC00;
            background: #111;
        }

        .game-icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        select {
            width: 100%;
            height: 55px;
            background: #1A80CC;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            padding: 0 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .status {
            color: #00FFFF;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .percent {
            font-size: 75px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .progress-bg {
            width: 100%;
            height: 25px;
            background: #222;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #FFCC00;
            transition: width 0.05s;
        }

        .boost-btn {
            width: 100%;
            height: 80px;
            background: #FF0000;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .boost-btn:disabled { background: #444; box-shadow: none; }
    </style>
</head>
<body>

<div class="card">
    <h1 class="logo-main">JOSY</h1>
    <p style="margin-top: -10px; letter-spacing: 3px;">BOOSTER PRO</p>

    <div class="game-icon-container">
        <img id="gameImg" src="https://m.media-amazon.com/images/I/61NfT87pS7L.png" alt="icon">
    </div>

    <select id="gameSelect" onchange="changeIcon()">
        <option value="bs">Brawl Stars</option>
        <option value="pubg">PUBG Mobile</option>
        <option value="ff">Free Fire</option>
        <option value="roblox">Roblox</option>
    </select>

    <div class="status" id="statusText">READY TO BOOST</div>
    <div class="percent" id="percentText">0%</div>

    <div class="progress-bg">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <button class="boost-btn" id="boostBtn" onclick="startBoost()">BOOST & LAUNCH</button>
</div>

<script>
    const icons = {
        'bs': 'https://m.media-amazon.com/images/I/61NfT87pS7L.png',
        'pubg': 'https://play-lh.googleusercontent.com/6U8_Y9S1v8IqN5v8fO7XzQyXm9nIe0f0f0f0f0f0f0f0f0f0f0f0',
        'ff': 'https://play-lh.googleusercontent.com/mOvpP0-L_V-Y5_Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y-Y',
        'roblox': 'https://play-lh.googleusercontent.com/WNWZf_vj_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f_f'
    };

    function changeIcon() {
        const selected = document.getElementById('gameSelect').value;
        document.getElementById('gameImg').src = icons[selected] || icons['bs'];
    }

    function startBoost() {
        let btn = document.getElementById('boostBtn');
        let status = document.getElementById('statusText');
        let percent = document.getElementById('percentText');
        let fill = document.getElementById('progressFill');
        
        btn.disabled = true;
        let p = 0;
        
        let timer = setInterval(() => {
            p++;
            percent.innerText = p + "%";
            fill.style.width = p + "%";

            if(p < 30) status.innerText = "üîç Checking Ping...";
            else if(p < 60) status.innerText = "‚ö° Cleaning RAM...";
            else if(p < 90) status.innerText = "üöÄ Optimizing DNS...";
            else status.innerText = "üõ∞ Finalizing...";

            if(p >= 100) {
                clearInterval(timer);
                status.innerText = "BOOSTED!";
                status.style.color = "#00FF00";
                setTimeout(() => {
                    alert("Boost —è–∫—É–Ω–ª–∞–Ω–¥–∏! –≠–Ω–¥–∏ —û–π–∏–Ω–≥–∞ –∫–∏—Ä–∏–Ω–≥.");
                    btn.disabled = false;
                    p = 0;
                    percent.innerText = "0%";
                    fill.style.width = "0%";
                    status.innerText = "READY TO BOOST";
                    status.style.color = "#00FFFF";
                }, 1000);
            }
        }, 50);
    }
</script>

</body>
</html>
